<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TicTacToe|Online</title>
  </head>
  <body>
    <div class="landingSection">
      <table>
        <tr>
          <td class="logo">T</td>
          <td class="logo Dcolor">I</td>
          <td class="logo">C</td>
        </tr>
        <tr>
          <td class="logo Dcolor">T</td>
          <td class="logo">A</td>
          <td class="logo Dcolor">C</td>
        </tr>
        <tr>
          <td class="logo">T</td>
          <td class="logo Dcolor">O</td>
          <td class="logo">E</td>
        </tr>
      </table>
      <div class="categories">
        <button id="singlePlayer">Single Player</button>
        <button id="multiPlayer">Multiplayer</button>
      </div>
    </div>
    <dialog class="botSection">
      <button class="goBackBtn botBackButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
          />
        </svg>
      </button>
      <div class="bot easyBot">
        <img
          src="./assets/easyBot.png"
          alt="easyBot avatar"
          class="botAvatar"
        />
        <span>Easy Mode</span>
      </div>
      <div class="bot difficultBot">
        <img
          src="./assets/difficultBot.svg"
          alt="difficultBot avatar"
          class="botAvatar"
        />
        <span>Difficult Mode</span>
      </div>
    </dialog>
    <div class="gameSectionWrapper">
      <div class="gameSection">
        <div class="playerOne player">
          <img src="./assets/avatar.svg" alt="player avatar" class="avatar" />
          <div class="playerOneName nameSpan">Traasher</div>
          <div class="playerOneToken token">X</div>
        </div>
        <table class="gameBoard">
          <tr>
            <td id="0" class="cell"></td>
            <td id="1" class="cell"></td>
            <td id="2" class="cell"></td>
          </tr>
          <tr>
            <td id="3" class="cell"></td>
            <td id="4" class="cell"></td>
            <td id="5" class="cell"></td>
          </tr>
          <tr>
            <td id="6" class="cell"></td>
            <td id="7" class="cell"></td>
            <td id="8" class="cell"></td>
          </tr>
        </table>
        <div class="playerTwo player">
          <img src="./assets/player2.jpg" alt="player avatar" class="avatar" />
          <div class="playerTwoName nameSpan">killer</div>
          <div class="playerTwoToken token">O</div>
        </div>
      </div>

              </g>
            </g>
          </g>
        </svg>
      </button>
      <button class="goBackBtn gameBackButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
          />
        </svg>
      </button>
    </div>
    <dialog class="singleFormModal">
      <button class="goBackBtn modalBackButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
          />
        </svg>
      </button>
      <h1>Single Mode</h1>
      <form method="dialog">
        <label for="playerName">
          <input
            type="text"
            maxlength="8"
            id="playerName"
            placeholder="Player Name"
            required
          />
        </label>
        <button id="sModeEnterBtn">Enter</button>
      </form>
    </dialog>
    <dialog class="doubleFormModal">
      <button class="goBackBtn modalBackButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
          />
        </svg>
      </button>
      <h1>Multiplayer</h1>
      <form method="dialog">
        <label for="playerName">
          <input
            type="text"
            maxlength="8"
            id="player1"
            placeholder="player1"
            required
          />
        </label>
        <label for="playerName">
          <input
            type="text"
            maxlength="8"
            id="player2"
            placeholder="player2"
            required
          />
        </label>
        <button id="mModeEnterBtn">Enter</button>
      </form>
    </dialog>
